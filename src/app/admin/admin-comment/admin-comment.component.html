<h2>Liste des commentaires</h2>
<table mat-table class="admin-table" [dataSource]="commentList">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="postId">
      <th mat-header-cell *matHeaderCellDef> Post ID </th>
      <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> Comment </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <div *ngIf="!element.deleteAction; else deleteAction">
                <button (click)="deleteComment(element)" mat-raised-button color="warn">Supprimer</button> 
            </div>
            <ng-template #deleteAction> <p>Utilisateur supprim√©</p></ng-template>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
