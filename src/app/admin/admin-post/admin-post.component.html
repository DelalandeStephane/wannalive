<h2>List utilisateurs</h2>
<table mat-table class="admin-table" [dataSource]="postList">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> user ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef> Post </th>
      <td mat-cell *matCellDef="let element"> {{element.post}} </td>
    </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <div *ngIf="!element.deleteAction; else deleteAction">
                <button (click) = 'seePost(element)' mat-raised-button color="primary">Voir</button>
                <button (click)="deletePost(element)" mat-raised-button color="warn">Supprimer</button> 
            </div>
            <ng-template #deleteAction> <p>Utilisateur supprim√©</p></ng-template>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
